<!DOCTYPE html>
<html>
	<head>
		<title>Astro Weight Generator</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link href="https://fonts.googleapis.com/css?family=Geostar|Geostar+Fill|Press+Start+2P" rel="stylesheet">
		<link rel="stylesheet" href="css/animate.css">
		<link rel="stylesheet" href="css/index.css">
		
	</head>
	<body>
		<header>
			<div class=" animated bounceInRight">
				<h1>Want to know what you weigh on another planet?</h1> 
				<h2>Enter your weight below.</h2>
			</div>
		</header>
			<div class=" animated bounceInUp">
				<div id="wrapper">
					<input id="inputWeight" type="text">
					<select name="" id="selectPlanet">
					</select>
					<button id="calculateWeight">Generate</button>
					
					<p id="output" class=" animated bounceInRight"></p>
				</div>
			</div>
		<script src="index.js"></script>
	</body>
</html>
