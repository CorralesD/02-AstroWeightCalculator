<!DOCTYPE html>
<html>

<head>
    <title>Astro Weight Generator</title>
    <link href="https://fonts.googleapis.com/css?family=Geostar|Geostar+Fill|Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div>
        <header>
            <div class="animated bounceInRight">
                <h1>Check what you weigh on another planet.</h1>
            </div>
        </header>
        <div class="animated bounceInUp">
            <input id="inputWeight" type="text" placeholder="Enter your weight">
            <select name="" id="selectPlanet"></select>
            
                <button id="calculateWeight">Generate</button>

            <p id="output" class="animated bounceInRight"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
